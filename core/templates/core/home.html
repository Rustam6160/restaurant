{% extends "core/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Стили для заголовка */
        header {
            background-color: #333;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            margin: 10px 0 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffa500;
        }

        /* Стили для основного контента */
        main {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Стили для ссылок */
        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Добавляем адаптивность */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш ресторан!</h1>
        <nav>
            <ul>
                <li><a href="/accounts/profile/">мой профиль</a></li>
                <li><a href="/reservations/">Бронирование</a></li>
                <li><a href="/delivery/">Доставка</a></li>
                <li><a href="/menu/">Меню</a></li>
                <li><a href="/contacts/">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Здесь будет размещена информация о ресторане, акции, новости и т.д.</p>
    </main>
    <script>
        // Приветствие на основе времени суток
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.querySelector('header h1');
            const hour = new Date().getHours();
            let greeting;

            if (hour < 12) {
                greeting = "Доброе утро!";
            } else if (hour < 18) {
                greeting = "Добрый день!";
            } else {
                greeting = "Добрый вечер!";
            }

            greetingElement.textContent = ${greeting} Добро пожаловать в наш ресторан!;

            // Подсветка активной ссылки
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('nav ul li a');

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.style.color = '#ffa500';
                    link.style.textDecoration = 'underline';
                }
            });
        });
    </script>
</body>
</html>
{%endblock%}
